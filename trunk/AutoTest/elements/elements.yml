#每个元素的type字段必写，因为掉哪个方法有type决定
#支持正则表达式作为属性 ，例如src: /xxxx/
#如果需要通过上一层元素辅助定位，需要定义parent属性，例如:parent: xxx_frame
login_link:
    type: link
    text: 请登录
login_frame:
    type: frame
    src: /ptlogin2/
login_username_text_field:
    parent: login_frame
    type: text_field
    id: u
login_password_text_field:
    parent: login_frame
    type: text_field
    id: p
login_button:
    parent: login_frame
    type: button
    id: login_button
login_out_link:
    type: link
    text: 退出
email_subsrcibe_link:
    type: link
    href: /subscribe/
pop_subsrcibe_div:
